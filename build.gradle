// Apply the java-library plugin to add support for Java Library
plugins {
    id 'com.github.sherter.google-java-format' version '0.8'
    id 'maven'
    id 'maven-publish'
    id 'signing'
    id 'idea'
    id 'eclipse'
    id 'java'
    id 'jacoco'
}




// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenLocal()
    mavenCentral()

    maven { url 'https://dl.bintray.com/ethereum/maven/' }
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

sourceCompatibility = '1.8'
version = '3.0.0'

//task javadocJar(type: Jar) {
//    // from javadoc
//    classifier = 'javadoc'
//}

googleJavaFormat {
    options style: 'AOSP'
    source = sourceSets*.allJava
    include '**/*.java'
}

verifyGoogleJavaFormat {
    source = sourceSets*.allJava
    include '**/*.java'
}


jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}
sourceSets {
    integrationTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integration-test/java')
        }
        resources.srcDir file('src/integration-test/resources')
    }
}

configurations {
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

task integrationTest(type: Test) {
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
}

dependencies {
    compile 'org.bouncycastle:bcprov-jdk15on:1.60'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'io.netty:netty-all:4.1.50.Final'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    compile files('lib/pkey-sign.jar')
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.11.0'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile ('org.fisco-bcos:netty-sm-ssl-context:1.0.0')


    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.23.0'

    integrationTestCompile 'junit:junit:4.12'
    integrationTestCompile 'org.mockito:mockito-core:2.23.0'
}

check.dependsOn integrationTest
integrationTest.mustRunAfter test

archivesBaseName = 'java-sdk'
group = 'org.fisco-bcos'
version = '1.0.0-SNAPSHOT'

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport
